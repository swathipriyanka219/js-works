        <form> 
            <div class="row mb-3 text-start">
            <div class="col-md-6"> 
            <label for="inputName" class="form-label">CARD NUMBER</label> 
            <input type="text" class="form-control" id="inputName">

            </div>

            </div> 
            <div class="col-md-6"> 
            <label for="inputTime" class="form-label">ENTER AMOUNT</label> 
            <input type="enteramount" class="form-control" id="amt">
            </div> 
            </div>  
            <button type="button" onclick="cred()">CREDIT</button>
            <h2 id="hello"></h2>

           </form>

    </div>  
</div>

    <script>
         var pin = prompt("enter your4-digit pin.");
        if(pin.length===4){
            alert("success");

        }
        else{
            alert("invalid pin.please enter 4 digits.");
        }

        let fixamt =100000;
        function cred(){
            let user = parseInt(document.getElementById("amt").value);
            let totalamt= user +fixamt;

            document.getElementById("hello").innerHTML = "your total balance =" +totalamt;

        }
    </script>
